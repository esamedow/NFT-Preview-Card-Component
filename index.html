<!--
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 1rem; color: white; letter-spacing: 2px; margin-bottom: 1rem; white-space: wrap;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="">
    <h1>Equilibrium #3429</h1>
    <h2>Our Equilibrium collection promotes balance and calm.</h2>

    <img  class="eth" src="./images/icon-ethereum.svg" alt="">
    <h3>0.041 ETH</h3>
    <img  class="clock" src="./images/icon-clock.svg" alt="">
    <h4> 3 days left</h4>

    <div class="line"></div>

    <img  class="avatar" src="./images/image-avatar.png" alt="">
    <h5>Creation of <span>Jules Wyvern</span></h5>

    

    <div class="imgdiv">
      <img class="view" src="./images/icon-view.svg" alt="">
    </div>

    


    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/esamedow" target="_blank">ESAMEDOW</a>.
  </div>

</body>
</html>
